databaseChangeLog:
  - changeSet:
      id: createPositionTable
      author: Maxim Ponomarev
      changes:
        - createTable:
            tableName: position
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
