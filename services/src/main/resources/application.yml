server:
  port: 8085
spring:
  application:
    name: services
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mcsp?currentSchema=services
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:/db/db.changelog-master.yml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: services


hibernate:
  hbm2ddl:
    auto: update
